language: java

jdk:
  - oraclejdk7

env:
  global:
    - SEED_VERSION=1.0.0
    - secure: 

before_script:
  - git remote set-url origin git@github.com:$REPO_FULL_NAME.git

build:
  cache: true
  ci:
    #Create folders for test and code coverage
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage

    #Run test and code coverage and output results to the right folder
    - mvn clean package
    - cp target/surefire-reports/* shippable/testresults
    - cp -r target shippable/codecoverage

after_success:
  - apt-get install -y tree
  - tree /tmp/ssh
  - >
    if [[ "$BRANCH" == "master" ]]; then
      mvn versions:set "-DnewVersion=${SEED_VERSION}" &&
      git commit -am "Releasing version ${SEED_VERSION}" &&
      mvn clean deploy &&
      git checkout -B develop &&
      git merge master &&
      mvn build-helper:parse-version versions:set -DnewVersion=$\{parsedVersion.nextMajorVersion\}.$\{parsedVersion.nextMinorVersion\}.$\{parsedVersion.incrementalVersion\}-SNAPSHOT &&
      git commit -am "Prepare for next development iteration" &&
      ssh-agent bash -c "ssh-add /tmp/ssh/shippablesshkey; git push origin --all";
    fi
  - mvn coveralls:report deploy

integrations:
  key:
    - integrationName: shippable_ssh_key
      type: sshKey